 
<html>
    <head>
      <title>Image recognition</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js" target="_blank"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
     <link rel="stylesheet" href="style.css">
    
    </head>
  
    <body>
    <div class="container">
      
      <center>
        <h1>PEOPLE RECOGNITION</h1>
  
        <br><br>
  
        <p style="font-size: 22px;">Model is trained to identify the following People: </p>
        <b id="objects">
         <div style="background: linear-gradient(#00C692,#00B6DB,#00A4FF,#008DFF,#001FFF);"> Dad </div>
          <hr>
         <div style="background: linear-gradient(#5BBAB5,#FFE7FF,#D7A9D7,#E100F4);"> Mom</div>
          <hr>
          <div style="background: linear-gradient(#BC4692,#B34CA7,#A455BD,#8D60D2,#686CE4,#0077F4);">Sister</div>
          <hr>
          <div style="background: linear-gradient(#006BEA,#0089F0,#00A3DB,#00B9B0,#00CD79,#00DC37);">Brother</div>
          <hr>        
          <hr>
  
        </b>
        
        <label>Webcam View - </label>
  <div id="camera_preview"></div>
        <br><br>
  <div id="result_of_the_picture"></div>
        <br><br>
  <button style="background: linear-gradient(#DD8CFA,#DB07AD,#F20519,#DB2D07,#FF9653); color: azure;">CAPTURE IMAGE</button>
        <br><br>
  <button style="background: linear-gradient(#919169,#9C5A03,#850518,#9361FF,#3392AA); color: beige;">IDENTIFY IMAGE</button>
        <br><br>
  
        <p style="font-size: 22px;">Object :  <span id="resultofobject"></span></p>
        <p style="font-size: 22px;">Accuracy : <span id="resultofaccuracy"></span> </p>
  
      </center>
    
    </div>
  <script src="main.js"></script>
  
    </body>
  </html>
